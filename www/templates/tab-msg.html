<ion-view view-title="消息">
  <ion-content class="padding stable-bg">
    <div class="list card" ng-repeat="play in playlists">
      <div class="item item-avatar" >
        <img src="http://www.phonegap100.com/data/pgapp/1444842421.png">
        <h2>{{play.body.content}}</h2>
        <p>-{{play.body.type}}</p>
      </div>
      <div class="item item-body">
        <a class="subdued">{{play.body.sendername}}</a>
        <a class="subdued">{{play.body.sendtime}}</a>
      </div>
    </div>
  </ion-content>
</ion-view>
