
<ion-view view-title="消息">
  <ion-content>

    <ion-refresher pulling-text="下拉刷新..." on-refresh="doRefresh()">
    </ion-refresher>

    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="play in playlists" type="item-text-wrap" href="#/tab/anno/{{playlist.id}}">
        <img ng-src="{{$host}}{{play.body.sendericon}}?token={{$token}}">
        <h2>{{play.body.content}}</h2>
        <p>{{play.body.type}}</p>
        <ion-option-button class="button-assertive" ng-click="read(play)">
          置为已读
        </ion-option-button>
      </ion-item>
    </ion-list>

    <ion-infinite-scroll ng-if="moreDataCanBeLoaded()" on-infinite="loadData()">
    </ion-infinite-scroll>

  </ion-content>
</ion-view>
