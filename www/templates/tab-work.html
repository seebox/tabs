<ion-view view-title="办公审批">
	<div class="bar bar-header bar-dark">
    <div class="buttons">
      <button class="button button-clear" ng-click="$ionicGoBack()"><i class="icon ion-android-arrow-back"></i></button>
    </div>
    <h1 class="title">办公审批</h1>
    <div class="buttons">
      <button class="button button-clear"><i class="icon ion-android-add"></i></button>
    </div>
  </div>
	<ion-content class="has-header">
		<ion-list>
			<div id="banner">
				<img src="./img/work_banner.png" style="margin-top: -1px;display:block;" ng-style="bannerStyle">
			</div>

			<div class="worklist" on-touch="onTouch($event)" on-release="onRelease($event)" on-drag="onDrag($event)">
				<div class="grid9" ng-repeat="playlist in playlists" ng-click="active(playlist)" type="item-text-wrap">
					<div style="margin-top:25%;">
						<a href="#/tab/work/{{playlist.en}}"> <img ng-src="{{$host}}{{playlist.icon}}?token={{$token}}">
						<div>
							{{playlist.name}}
						</div> </a>
					</div>
				</div>
			</div>
		</ion-list>
	</ion-content>
</ion-view>
