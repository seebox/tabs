<ion-view view-title="办公审批">
  <ion-content>
    <ion-list>
      <div class="grid9" ng-repeat="playlist in playlists" ng-click="active(playlist)" type="item-text-wrap">
        <a href="#/tab/work/{{playlist.en}}">
          <img ng-src="{{playlist.icon}}?token={{$token}}">
          <div>{{playlist.name}}</div>
        </a>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
