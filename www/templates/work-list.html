<ion-view view-title="{{workTitle}}列表">
	<div class="bar bar-header bar-dark">
    <div class="buttons">
      <button class="button button-clear" ng-click="$ionicGoBack()"><i class="icon ion-android-arrow-back"></i></button>
    </div>
    <h1 class="title">{{workTitle}}列表</h1>
    <div class="buttons">
      <button class="button button-clear"><i class="icon ion-android-add"></i></button>
    </div>
  </div>
	<ion-content class="has-header">
		<ion-refresher pulling-text="下拉刷新..." on-refresh="doRefresh()"></ion-refresher>

		<ion-list>
			<ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="playlist in playlists" type="item-text-wrap" href="#/tab/work/detail/{{playlist.bizid}}">
				<img ng-src="{{$host}}{{playlist.creator.avatar48}}?token={{$token}}">
				<h2>{{playlist.title}}</h2>
				<p>
					{{playlist.waitingfor}}
				</p>
				<ion-option-button class="button-assertive" ng-click="remove(chat)">
					置为已读
				</ion-option-button>
			</ion-item>
		</ion-list>

		<ion-infinite-scroll ng-if="moreDataCanBeLoaded()" on-infinite="loadWorkData()"></ion-infinite-scroll>
	</ion-content>
</ion-view>
