<ion-view view-title="{{title}}">
	<div class="bar bar-header bar-dark">
    <div class="buttons">
      <button class="button button-clear" ng-click="$ionicGoBack()"><i class="icon ion-android-arrow-back"></i></button>
    </div>
    <h1 class="title">{{title}}</h1>
  </div>
	<ion-content class="has-header">

		<ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()"></ion-refresher>
		<ion-list>
			<a class="item item-avatar" href="#" ng-repeat="data in mytoList"> <img src="http://www.phonegap100.com/data/pgapp/1444842421.png"> <h2>[{{data.type}}]</h2>
			<p>
				{{data.title}}
			</p> </a>
		</ion-list>
		
		<div style="padding-top:26%;">
			<div class="empty" ng-if="empty">
				<i class="ion-ios-albums-outline"></i>
				暂时没有{{title}}
			</div>
		</div>

		<ion-infinite-scroll on-infinite="loadData()" ng-if="moreDataCanBeLoaded()"></ion-infinite-scroll>

	</ion-content>
</ion-view>
