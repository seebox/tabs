<ion-view view-title="我的工作">
	<div class="bar bar-header bar-dark">
    <h1 class="title">我的工作</h1>
    <div class="buttons">
      <button class="button button-clear"><i class="icon ion-android-add"></i></button>
    </div>
  </div>
	<ion-content class="has-header">
		<div class="list">
			<div class="item item-divider">
				常用办公审批
				<a href="#/tab/work" class="icon ion-ios-arrow-right jump-m-w"></a>
			</div>
			<div class="row">
				<div class="col t-center">
					<a class="jump-w" href="#/tab/work/sealform"> <img src="img/sealform.png" width="30">
					<div>
						用印
					</div> </a>
				</div>
				<div class="col t-center">
					<a class="jump-w" href="#/tab/work/incomingform"><img src="img/incomingform.png" width="30">
					<div>
						收文
					</div></a>
				</div>
				<div class="col t-center">
					<a class="jump-w" href="#/tab/work/outgoingform"><img src="img/outgoingform.png" width="30">
					<div>
						发文
					</div></a>
				</div>
				<div class="col t-center">
					<a class="jump-w" href="#/tab/work/anno"><img src="img/anno.png" width="30">
					<div>
						通知公告
					</div></a>
				</div>
			</div>
			<div class="item item-divider">
				待我处理
				<a href="#/tab/backlog/todo" class="icon ion-ios-arrow-right jump-m-w"></a>
			</div>
			<div class="t-center" ng-if="!load_todo" style="padding-top:6px;"><ion-spinner icon="ios-small"></ion-spinner></div>
			<div class="empty" ng-if="emptyTodo" style="padding:4px 0;">
				<i class="ion-ios-albums-outline" style="font-size:24px;"></i>
				暂时没有待我处理
			</div>
			
			<a class="item item-avatar" href="#" ng-repeat="data in todoList"> <img src="http://www.phonegap100.com/data/pgapp/1444842421.png"> <h2>[{{data.type}}]</h2>
			<p>
				{{data.title}}
			</p> </a>

			<div class="item item-divider">
				待我查阅
				<a href="#/tab/backlog/toread" class="icon ion-ios-arrow-right jump-m-w"></a>
			</div>
			<div class="t-center" ng-if="!load_toread" style="padding-top:6px;"><ion-spinner icon="ios-small"></ion-spinner></div>
			<div class="empty" ng-if="emptyToread" style="padding:4px 0;">
				<i class="ion-ios-albums-outline" style="font-size:24px;"></i>
				暂时没有待我查阅
			</div>
			
			<a class="item item-avatar" href="#" ng-repeat="data in toreadList"> <img src="http://www.phonegap100.com/data/pgapp/1444842421.png"> <h2>[{{data.type}}]</h2>
			<p>
				{{data.title}}
			</p> </a>

		</div>
	</ion-content>
</ion-view>
